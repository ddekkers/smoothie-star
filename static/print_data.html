<html>

<head>
  <meta name="format-detection" content="telephone=no">
</head>

<body style="padding-top: {{ offset }}; font-family:Arial, Helvetica, sans-serif">
  {{ logo }}
  <table style=" height: 18px; width: 100%; border-collapse: collapse; border-style: hidden;">
    <tbody>
      <tr style="height: 18px;">
        <td style="font-size: 32px; width: 50%; height: 18px;"><strong>Datum:</strong></td>
        <td style="font-size: 32px; width: 50%; height: 18px; text-align: right;">
          <strong>Uhrzeit</strong><strong>:</strong>
        </td>
      </tr>
      <tr>
        <td style="font-size: 32px; width: 50%;">{{ date }}</td>
        <td style="font-size: 32px; width: 50%; text-align: right;">{{ time }}</td>
      </tr>
    </tbody>
  </table>
  <div style="margin-top: 20px; height: 1px; background-color: #000000"></div>
  {{ categoryList }}
  <p style="font-size: 48px; line-height: 10%; color: #5e9ca0; text-align: center;"><strong><span
        style="text-decoration: underline;"><span
          style="color: #000000; text-decoration: underline;">Zutaten</span></span></strong></p>
  <ul style="line-height: 180%; list-style-type:none; margin-bottom: 50px;">
    {{ itemList }}
  </ul>
  {{ allergensInfo }}
  <div style="margin-top: 20px; height: 1px; background-color: #000000"></div>
  <p style="text-align: right; font-size: 32px; line-height: 50%;"><em>Inhaber: </em>Knud Havekost</p>
  <p style="text-align: right; font-size: 32px; line-height: 50%;"><em>Kontakt: </em>havekost@hh.de</p>
</body>

</html>
